<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - Dr. Alexis Allendez</title>
    <meta name="description" content="Acceso al sistema de gestión nutricional">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">
    <!-- Login Container -->
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-5 col-md-7 col-sm-9">
                    <div class="login-card">
                        <!-- Header -->
                        <div class="login-header text-center mb-4">
                            <div class="logo-container">
                                <i class="fas fa-leaf logo-icon"></i>
                                <h2 class="logo-text">Dr. Alexis Allendez</h2>
                            </div>
                            <p class="login-subtitle">Sistema de Gestión Nutricional</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="login-form">
                            
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                                <label for="username">Usuario</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                <label for="password">Contraseña</label>
                            </div>
                            
                            <div class="mb-3 text-end">
                                <a href="#" class="text-decoration-none" onclick="showForgotPassword()">
                                    <small>¿Olvidaste tu contraseña?</small>
                                </a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-login" id="loginButton">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                <span>Iniciar Sesión</span>
                            </button>
                        </form>

                        <!-- Footer -->
                        <div class="login-footer text-center mt-4">
                            <p class="text-muted mb-2">
                                <a href="/register" class="text-decoration-none me-3">
                                    <i class="fas fa-user-plus me-2"></i>Registrarse como Profesional
                                </a>
                            </p>
                            <p class="text-muted mb-2">
                                <a href="/" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-2"></i>Volver al inicio
                                </a>
                            </p>
                            <div class="recovery-info">
                                <small class="text-muted d-block mb-2">
                                    <i class="fas fa-info-circle me-1"></i>
                                    ¿Eres profesional y olvidaste tu contraseña?
                                </small>
                                <small class="text-muted">
                                    Contacta al administrador del sistema para recuperar tu acceso
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="login-background">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="login.js"></script>
</body>
</html>
