<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Paciente - Sistema Nutricional</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="patient-dashboard.css">
</head>
<body class="dashboard-body">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <!-- Mobile Menu Button -->
            <button class="btn btn-outline-light d-lg-none me-3" type="button" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-leaf me-2"></i>Sistema Nutricional
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-2"></i>
                            <span id="patientName">Paciente</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="loadSection('perfil')">
                                <i class="fas fa-user-circle me-2"></i>Mi Perfil
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mobile Sidebar Overlay -->
    <div class="sidebar-overlay d-lg-none" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="container-fluid dashboard-container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar" id="sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <h5 class="text-white">Panel Paciente</h5>
                        <!-- Close button for mobile -->
                        <button class="btn btn-outline-light d-lg-none sidebar-close" type="button" id="sidebarClose">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <nav class="sidebar-nav">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-section="inicio">
                                    <i class="fas fa-home me-2"></i>Inicio
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-section="consultas">
                                    <i class="fas fa-calendar-check me-2"></i>Mis Consultas
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-section="mediciones">
                                    <i class="fas fa-weight me-2"></i>Mis Mediciones
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-section="plan-alimentario">
                                    <i class="fas fa-utensils me-2"></i>Mi Plan Alimentario
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-section="registro-comidas">
                                    <i class="fas fa-clipboard-list me-2"></i>Registro de Comidas
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-section="evolucion">
                                    <i class="fas fa-chart-line me-2"></i>Mi Evolución
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9 col-lg-10 main-content">
                <div id="dashboard-content">
                    <!-- Content will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom JS -->
    <script src="patient-dashboard.js"></script>
    <script src="registro-comidas.js?v=20"></script>
</body>
</html>
